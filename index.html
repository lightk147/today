<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/js/bootstrap.bundle.js">
    <title>Document</title>
</head>

<body>
    <main class="w-25 shadow rounded p-3 mx-auto">
        <h1> Calculate an area of a triangle</h1>
        <input id="base" class="form-control my-3 py-3" type="number">
        <input id="height" class="form-control my-3 py-3" type="number">
        <button class="btn btn-primary" onclick="answer()">Answer</button>
        <div id="total"></div>
    </main>
</body>

</html>
<script>
   
    function answer() {
        let base = Number(document.getElementById("base").value)
        let height = Number(document.getElementById("height").value)
        let total = Number (0.5 * base * height) 
        document.getElementById("total").textContent = "The area of the triangle is " + total;
    }
   


</script>
